<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO Application</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="todolist">
                <h1>Todos</h1>
                <button id="addButton" class="btn mark" data-title="New todo"></button>
                <!--zmienic na add todo-->
                <form action="" id="formTodo">
                    <input type="text" class="add-todo" placeholder="Task name" id="taskName">
                    <input type="text" class="add-todo" placeholder="Description" id="description">
                    <select class="form-control priority" id="priority">
                        <option>priority</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="date">
                </form>
                <div class="todos">
                    <ul id="listTodos" class="list-unstyled">
                    </ul>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlSelect1" class="sortType">Sorting type</label>
                            <select class="form-control sortTypeOptions" id="exampleFormControlSelect1">
                                <option value="id">-------</option>
                                <option value="priority">Priority</option>
                                <option value="done">Done</option>
                                <option value="todo">To do</option>
                                <option value="deadline">Deadline</option>
                            </select>
                        </div>
                        <button id="deleteButton" class="btn mark col-md-6">Delete marked</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
